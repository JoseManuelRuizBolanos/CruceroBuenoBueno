<div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Pagina Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h1 class="titulo">Descubre los mejores barcos</h1>
      <ion-searchbar show-clear-button="focus"  (ionInput)="handleInput($event)"></ion-searchbar>
      <ion-card *ngFor="let crucero of sortBy('name')" (click)="goToCruceroDetails(crucero.id)" style="text-align: center">
        <img src={{crucero.imagenCrucero}}/>
        <ion-card-header>
          <ion-card-title>{{ crucero.name }}</ion-card-title>
          <ion-card-subtitle>{{ crucero.subtitle }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-content>
  </div>
