<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Gestor de Cruceros</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let crucero of sortBy('name')" (click)="goToEdit(crucero.id)" style="text-align: center;">
        <ion-label>
          {{ crucero.name }}
        </ion-label>
      </ion-item>
    </ion-list>
    <div style="text-align: center;">
      <ion-icon name="add-circle" size="large" [routerLink]="['/add-crucero']"></ion-icon>
    </div>
  </ion-content>
</div>
