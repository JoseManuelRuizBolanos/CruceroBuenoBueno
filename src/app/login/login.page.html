<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-img 
    src ="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/RCI_Flag.svg/1200px-RCI_Flag.svg.png" style="width: 20%;" class="img">
  </ion-img>
  <p></p>
  <form [formGroup]="loginForm" novalidate>
    <ion-input formControlName="email" class="custom" placeholder="Introduce tu correo" errorText="El correo no es válido"></ion-input>
    <ion-input formControlName="password" class="custom" type="password" placeholder="Introduce tu contraseña" errorText="La contraseña no es válida">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <div class="align-center">
      <ion-button class="ion-padding" (click)="signUp()">Iniciar Sesión</ion-button>
      <h4 class = "ion-padding" [routerLink]="['/crear-cuenta']" class="colorAzul">Crear una cuenta nueva</h4>
      <h4 class = "ion-padding" [routerLink]="['/recordar-contrasena']" class="colorAzul">¿Has olvidado tu contraseña?</h4>
    </div>
  </form>
</ion-content>
